<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conflicts</title>
    <link rel="shortcut icon" href="../assets/img/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>

        #title {
            text-align: center;
        }

        h1 {
            font-family: 'Red Hat Display', sans-serif;
            font-weight: bold;
            font-size: 72px;
            margin-bottom: 0;
        }

        h2 {
            font-family: 'Red Hat Display', sans-serif;
            font-weight: lighter;
            font-size: 36px;
            margin-top: 0;
        }

        #description {
            text-align: center;
            width: 50%;
            margin: 10% auto;
        }

        p {
            font-family: 'Red Hat Display', sans-serif;
            font-weight: 400;
            font-size: 30px;
            margin: 0 auto 20px auto;
        }

        a {
            position: absolute;			
            text-align: center;
            font-weight: 400;
            font-size: 25px;			
            width: 160px;					
            height: 30px;					
            padding: 2px;	
            background: #cccccc;	
            border: 0px;		
            border-radius: 8px;

            pointer-events: none;
        }

    </style>

<body>
    <div id="title">
        <h1>WORLD CONFLICTS</h1>
        <h2>BETWEEN 1500 AND 2022</h2>
    </div>
    <div id="description">
        <p>In the following map, you will be able to have a vision of the world conflicts by areas and years.</p>
        <p>You can change the year by scrolling. If the circles on the countries get bigger, it means they have accumulated more conflicts since 1500.</p>
