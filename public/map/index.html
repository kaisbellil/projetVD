<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conflicts Map</title>
    <link rel="shortcut icon" href="../assets/img/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        html, body { margin: 0; height: 100%; overflow: hidden; background-color: #ffffff;}
        h1, h2 {position: absolute;}

        #year {
            position: absolute;
            width: 150px;
            height: 150px;
            line-height: 150px;
            border-radius: 50%;
            font-family: 'Red Hat Display', sans-serif;
            font-size: 50px;
            color: #000000;
            text-align: center;
            left: 45vw;
            bottom: 20px;

            background: #ffffff;

            border: 0px;		
            border-radius: 50%;	
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            
        }

        input:focus {
            outline:none;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        span {
            position: absolute;
            left: 49.5%;
            z-index: 2;
            color: #000000;
        }

        span.up {
            bottom: 140px;
        }

        span.down {
            bottom: 30px;
        }

        div.card {	
            position: absolute;			
            text-align: center;			
            width: 150px;					
            height: 100px;					
            padding: 2px;				
            font: 10px sans-serif;		
            background: #ffffff;	
            border: 0px;		
            border-radius: 8px;	
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);		
            pointer-events: none;		
        }

        div.card h3 {
            font: 12px sans-serif bold;
            
        }

        div.card p {
            font: 10px sans-serif;
        }

        div.card hr {
            border-top: 1px solid #676767;
            width:80%;
            text-align: center;
        }

        div.card h4:first-child {
            font: 10px sans-serif bold;
            margin-bottom: 0;
        }


        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;

            cursor: pointer;
        }

        #bottomTitle > p {
            position: fixed;
            bottom: 0px;
            right: 15px;
            font-size: 12px;
            color: #000000;
        }

        #bottomTitle > p.bottomTitleBold {
            font-family: 'Red Hat Display', sans-serif;
            font-weight: bold;
            right: 168px;
        }

        #bottomTitle > p.bottomTitleLight {
            font-family: 'Red Hat Display', sans-serif;
            font-weight: lighter;
        }

        button {
            display: inline-block;
            position: absolute;
            width: 50px;
            height: 50px;
            line-height: 50px;
            font-size: 5px;
            color: #000000;
            text-align: center;
            left: 57%;
            bottom: 75px;
            background: #ffffff;
            border: 0px;		
            border-radius: 50%;	
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }


        button#stop {
            visibility: hidden;
        }

        button#reset {
            left: 40%;
        }



    </style>
</head>
<body>
    <button class="material-icons" id="reset">restart_alt</button>
    <span class="material-icons up noselect">keyboard_double_arrow_up</span>
    <input type="number" id="year" value="1800">
    <!-- <div id="year">1500</div> -->
    <span class="material-icons down noselect">keyboard_double_arrow_down</span>
    <div id="map"></div>
    <div id="bottomTitle">
        <p class="bottomTitleBold">WORLD CONFLICTS</p>
        <p class="bottomTitleLight">| BETWEEN 1800 AND 2022</p>
    </div>
    <button class="material-icons" id="play">play_circle</button>
    <button class="material-icons" id="stop">pause_circle</button>
</body>

</html>
